<ion-header [translucent]="true">
  <ion-toolbar color="laranja">
    <ion-title class="ion-text-center">
      Categorias
    </ion-title>


  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card color="light" class="ion-text-center" routerLink="/promocoes">
          <img src="https://d2byg56fbf6u3p.cloudfront.net/1/imagens/18008054045bae7b64d22100.78523072.1538161508.png" alt="">
          <ion-item lines="none" color="dark">
            <ion-label class="titulo-promo"> Veja nossas ofertas!</ion-label>
          </ion-item>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-card routerLink="/custom">
          <img src="https://cdn.hum3d.com/wp-content/uploads/Harley-Davidson/071_Harley-Davidson_Deluxe_107_2021/Harley-Davidson_Deluxe_107_2021_1000_0001.jpg" alt="">
          <ion-item lines="full" color="ligth" class="categorias-prod">Modelos Custom </ion-item>
        </ion-card>
      </ion-col>
      <ion-col>
        <ion-card routerLink="/sport">
          <img src="https://360view.hum3d.com/zoom/Kawasaki/Kawasaki_ZX-10R_2017_1000_0001.jpg" alt="">
          <ion-item lines="full" color="ligth" class="categorias-prod"> Modelos Sport </ion-item>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-card routerLink="/naked">
          <img src="https://novasmotos.com.br/wp-content/uploads/2023/02/ktm-naked-com-cambio-automatico.jpg" alt="">
          <ion-item lines="full" color="ligth" class="categorias-prod">Modelos Naked </ion-item>
        </ion-card>
      </ion-col>
      <ion-col>
        <ion-card routerLink="/trail">
          <img src="https://amaromotos.com.br/wp-content/uploads/2023/04/AmaroMotos-NH300-Laranja_0001_RDUR2659b.jpg" alt="">
          <ion-item lines="full" color="ligth" class="categorias-prod"> Modelos Trail </ion-item>
        </ion-card>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar color="laranja">
    <ion-title>
      Footer
    </ion-title>
  </ion-toolbar>
</ion-footer>
